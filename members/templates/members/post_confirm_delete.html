{% extends 'home/base.html' %}
{% block content %}
    <header>
        <title>Delete Post</title>
    </header>

    <body>
        <div class="content-section" style="color: rgb(255, 255, 255);">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Post</legend>
                    <div class="shadow p-4 mb-5 bg-dark rounded" style="color: rgb(255, 255, 255);">
                        <h2 style="color: rgb(255, 255, 255);">Are you sure you want to delete the post ?</h2>
                        <br>
                        <div class="form-group">
                            <button class="btn btn-danger" type="submit">Yes, Delete</button>
                            <a class="btn btn-primary" href="{% url 'personal_page' user.username %}">Cancel</a>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
{% endblock %}
