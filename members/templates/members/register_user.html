{% extends 'home/base.html' %}
{% load static %}
{% block content %}
    <header>
        <title>Register User</title>
    </header>

    <body>
        <div class="shadow p-3 mb-5 bg-light rounded">
            <h1>Register Here</h1>
            <hr style="background-color: rgb(255, 255, 255);">
            <br>
            <form action="{% url 'register' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="RegisterChecker_id">
                    <label class="form-check-label" for="exampleCheck1">I agree with the terms and conditions</label>
                </div>
                <input type="submit" value="Register" class="btn btn-success" id="RegisterBtn_id">
                <a class="btn btn-primary" href="{% url 'home' %}" role="button">Cancel</a>
            </form>
            <br>
            <p>Already have an account ? <a class="card-link" href="{% url 'login' %}" role="button">Login</a></p>
        </div>
        <script src="{% static 'members/js/register_form.js' %}" type="text/javascript"></script>  
    </body>
{% endblock %}
