{% extends 'home/base.html' %}
{% block content %}
    <header>
        <title>Login</title>
    </header>
    <body>
        <center>
            <div class="shadow-lg p-3 mb-5 bg-light rounded text-light" style="width: 28rem;">
                <h1 class="card-title text-dark">Login Here</h1>
                <hr>
                <br>
                <form action="" method="POST">
                    {% csrf_token %}
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Username">
                        </div>
                        <br>
                        <div class="mb-3">
                            <input type="password" class="form-control" name="password" placeholder="Password">
                        </div>
                        <br>
                        <input type="submit" value="Login" class="btn btn-success btn-block">
                        <a class="btn btn-primary btn-block" href="{% url 'home' %}" role="button">Cancel</a>
                    </form>
                </form>
                <br>
                <p class="card-text text-dark">Don't have any account ? <a class="card-link" href="{% url 'register' %}">Sign up</a></p>
                <p class="card-text text-dark">Forgot your password ? <a class="card-link" href="{% url 'password_reset' %}">Reset your password</a></p>
            </div>
        </center>
    </body>
{% endblock %}
