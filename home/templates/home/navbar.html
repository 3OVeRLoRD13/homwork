{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static 'home/images/JoyHubIcon.png' %}" width="32" height="32" class="d-inline-block align-top">
    JoyHub
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url 'ShowProducts' %}">Products</a>
      </li>
      {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="{% url 'social' %}">Social</a>
      </li>
      <li class="nav-item dropdown">
        <a class="nav-link active dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
          Welcome {{user.username}} !
        </a>
        <div class="dropdown-menu bg-dark">
          <a style="color: rgb(255, 255, 255);" class="dropdown-item bg-dark" href="{% url 'create_post' %}">New Post</a>
          <a style="color: rgb(255, 255, 255);" class="dropdown-item bg-dark" href="{% url 'personal_page' user.username %}">Your Page</a>
          <a style="color: rgb(255, 255, 255);" class="dropdown-item bg-dark" href="{% url 'profile' %}">Profile</a>
          <a style="color: rgb(255, 255, 255);" class="dropdown-item bg-dark" href="{% url 'logout' %}">Logout</a>
        </div>
      </li>
      {% else %}
      <li class="nav-item dropdown">
        <a class="nav-link active dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-expanded="false">
          Join us now !
        </a>
        <div class="dropdown-menu bg-dark">
          <a style="color: rgb(255, 255, 255);" class="dropdown-item bg-dark" href="{% url 'register' %}">Register</a>
          <a style="color: rgb(255, 255, 255);" class="dropdown-item bg-dark" href="{% url 'login' %}">Login</a>
        </div>
      </li>
      {% endif %}
    </ul>
  </div>
  <nav class="navbar navbar-dark bg-dark">
    <form class="form-inline" method="post" action="{% url 'search_users' %}">
      {% csrf_token %}
      <input class="form-control mr-sm-2" name="searched" type="search" placeholder="Type usename" aria-label="Search">
      <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>
</nav>
